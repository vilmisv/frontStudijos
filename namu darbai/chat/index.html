<!DOCTYPE html>
<html lang="en">
<head>

  <title>Events</title>
  <link rel="stylesheet" href="style.css">
  <script src="/namu darbai/chat/event.js" defer></script>
</head>
<body>
  <main class="chat-container">

    <article class="message self">
      <section class="image"></section>
      <section class="chat-bubble">
        <p>Lorem ipsum dolor</p>
      </section>

    <article class="message contact">
      <section class="image"></section>
      <section class="chat-bubble">
        <p>Lorem ipsum dolor</p>

      </section>
    </article>

  </main>
  <div class="message-container">
    <textarea></textarea>
    <button>Send</button>
  </div>

</html>
