<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/namu darbai/adress book/index.js" defer></script>
    <link rel="stylesheet" href="/namu darbai/adress book/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <form id="main-form">
                <div>
                    <div class="label-div"><label for="full-name">Full Name</label></div>
                    <input class="input-text" type="text" id="full-name">
                </div>
                <div>
                    <div class="label-div"><label for="phone">Phone</label></div>
                    <input class="input-text" type="text" id="phone">  
                </div>
                <div>
                    <div class="label-div"><label for="email">Email</label></div>
                    <input class="input-text" type="text" id="email">   
                </div>
                <button name="add" id="btn-add" class="btn">Add</button>
                <button name="delete" id="btn-delete" class="btn">Delete</button>
                <button name="edit" id="btn-edit" class="btn">Edit</button>
            </form>
            <div class="output"></div>
        </div>
    </div>
    
</body>
</html>
