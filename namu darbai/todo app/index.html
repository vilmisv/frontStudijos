<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/namu darbai/todo app/app.js" defer></script>
    <link rel="stylesheet" href="/namu darbai/todo app/styles.css">
    <title>Document</title>
</head>
<body>

    <div class="main">
        <main id="app">
            <h1>Todo app</h1>
            <ul id="todo-list"></ul>
            <input id="todo-input" placeholder="Add you're task here" />
            <button id="todo-add-btn">Add task</button>
            <button id="deleteAll-btn">Delete All</button>
            <div class="stats-box">
                <span>Completed: </span><span id="completed-count">0</span>
                <span>Total: </span><span id="total-count">0</span>
            </div>
      </main>
    </div>
</body>
