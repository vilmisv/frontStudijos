<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/namu darbai/card/app.js" defer></script>
    <link rel="stylesheet" href="/namu darbai/card/style.css">
    <title>Document</title>
</head>
<body>

    <div class="main-container">
        <div class="input-container">
            <form id="input-form">
                <div>
                    <div class="label-div"><label for="full-name">Full Name</label></div>
                    <input class="input-text" type="text" id="full-name">                  
                </div>
                <div>
                    <div class="label-div"><label for="email">Email</label></div>
                    <input class="input-text" type="text" id="email">
                </div>
                <div>
                    <div class="label-div"><label for="phone">Phone</label></div>
                    <input class="input-text" type="text" id="phone">
                </div>
                <div>
                    <div class="label-div"><label for="adress">Adress</label></div>
                    <input class="input-text" type="text" id="adress">
                </div>
                <div>
                    <div class="label-div"><label for="job">Job</label></div>
                    <input class="input-text" type="text" id="job">
                </div>
                <button class="btn" type="submit">Create Card</button>
            </form>
        </div>
        <div class="output-container">
            <div id="output">
                <div class="image">sassssd
                </div>
            </div>
        </div>
    </div>
